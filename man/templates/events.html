<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-image: url('/static/images/imagess.jpg'); /* Ensure this path is correct */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: rgba(44, 62, 80, 0.8);
            color: #ecf0f1;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header img {
            width: 150px; /* Adjust logo size */
            margin-bottom: 10px;
        }
        header h1 {
            margin: 0;
            color: white;
        }
        .container {
            flex: 1;
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #34495e;
        }
        .event-selection {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        select:focus, input:focus {
            border-color: #2980b9;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #2980b9;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #3498db;
        }
        .event-details {
            background-color: transparent; /* Remove the box-like background */
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
            transition: all 0.3s;
        }
        .images-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .images-container img {
            width: 100%;
            max-width: 400px; /* Increased image size */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="/static/images/logo.png" alt="Logo"> <!-- Ensure this path is correct for your logo -->
    <h1>Events</h1>
</header>

<div class="container">
    <div class="event-selection">
        <h2>Select an Event</h2>
        <select id="eventSelector">
            <option value="">Select an Event</option>
            <option value="wedding">Wedding Ceremony</option>
            <option value="birthday">Birthday Party</option>
            <option value="reception">Reception Event</option>
        </select>
    </div>

    <div id="eventDetails" class="event-details">
        <p>Please select an event to see details.</p>
    </div>
</div>

<footer>
    <p>&copy; 2024 JK Events. All rights reserved.</p>
    <p><a href="{% url 'contacts' %}" style="color: #ecf0f1; text-decoration: none;">Contact Us</a></p> <!-- Link to contact us page -->
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const eventDetails = document.getElementById('eventDetails');
        const eventSelector = document.getElementById('eventSelector');

        const events = {
            wedding: {
                title: "Wedding Ceremony",
                description: "A wedding ceremony is a profound and joyous occasion that marks the union of two individuals in love, celebrated with family and friends. It serves as a beautiful ritual, intertwining personal vows with cultural traditions that reflect the couple's unique journey. From the moment the bride walks down the aisle to the heartfelt exchange of vows, each moment is filled with emotion, symbolizing the commitment to share a life together. The atmosphere is often adorned with stunning decorations, fragrant flowers, and elegant music, creating an enchanting backdrop for this milestone event. As loved ones gather to witness this heartfelt declaration of love, the ceremony becomes a cherished memory, encapsulating the hopes and dreams of the couple as they embark on their new life together.",
                price: "$5000", // Price details for wedding ceremony
                images: [
                    "../static/images/mar1.jpg",
                    "../static/images/mar2.jpg"
                ]
            },
            birthday: {
                title: "Birthday Party",
                description: "A birthday party is a joyous occasion that celebrates the life and milestones of an individual, bringing together family and friends for a day of fun and laughter. Whether it’s a child’s whimsical theme party with colorful decorations and playful games, or an elegant adult celebration featuring sophisticated decor and a gourmet feast, the essence of a birthday party lies in the joy of togetherness. The highlight of the event often includes the ceremonial cake cutting, where loved ones gather to sing, share heartfelt wishes, and create unforgettable memories. With activities tailored to the guest of honor’s interests, from exciting games to heartfelt toasts, each birthday party becomes a unique reflection of love, celebration, and the passage of time.",
                price: "$2000", // Price details for birthday party
                images: [
                    "../static/images/bir1.jpg",
                    "../static/images/bir2.jpg"
                ]
            },
            reception: {
                title: "Reception Event",
                description: "A reception event is a sophisticated gathering that typically follows a significant ceremony, such as a wedding, providing an opportunity for guests to celebrate the newlyweds and enjoy an evening of camaraderie. This occasion is often characterized by elegant decor, exquisite cuisine, and lively entertainment, creating an atmosphere of joy and festivity. Guests mingle, share stories, and raise toasts in honor of the couple, while the celebration unfolds with music that encourages dancing and socializing. With personalized touches that reflect the couple’s style and personality, the reception becomes a memorable conclusion to the day’s formalities, allowing everyone to relax and revel in the happiness of the moment.",
                price: "$3000", // Price details for reception event
                images: [
                    "../static/images/rec1.jpg",
                    "../static/images/rec2.webp"
                ]
            }
        };

        function updateEventDetails(eventType) {
            const event = events[eventType];
            if (event) {
                eventDetails.innerHTML = `
                    <h2>${event.title}</h2>
                    <div class="images-container">
                        ${event.images.map(src => `<img src="${src}" alt="${event.title} Image">`).join('')}
                    </div>
                    <p>${event.description}</p>
                    <p><strong>Price: ${event.price}</strong></p> <!-- Display price -->
                `;
            } else {
                eventDetails.innerHTML = '<p>Please select an event to see details.</p>';
            }
        }

        eventSelector.addEventListener('change', function() {
            updateEventDetails(this.value);
        });

        // Initialize with a default message
        updateEventDetails('');
    });
</script>

</body>
</html>
