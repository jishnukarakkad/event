<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Event</title>
    {% load static %}
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50; /* Dark header color */
            color: #ecf0f1;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            color: white; /* White title color */
        }
        .container {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #34495e; /* Header color */
        }
        .event-selection {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input:focus, select:focus {
            border-color: #2980b9; /* Focus color */
            outline: none;
        }
        button {
            background-color: #2980b9; /* Button color */
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3498db; /* Button hover color */
        }
        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #2c3e50; /* Footer color */
            color: #ecf0f1;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 14px;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Book an Event</h1>
</header>

<div class="container">
    <h2>Booking Form</h2>
    <form method="post">
        {% csrf_token %}
        <label for="event">Select an Event:</label>
        <select id="event" name="event">
            {% for event in events %}
                <option value="{{ event.id }}">{{ event.name }} - {{ event.date }}</option>
            {% endfor %}
        </select>
    
        <label for="booking_date">Booking Date:</label>
        <input type="date" id="booking_date" name="booking_date" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="contact">Contact Information:</label>
        <input type="text" id="contact" name="contact" required>
    
        <button type="submit">Book Now</button>
    </form>
    
</div>

<footer>
    <p>&copy; 2024 JK Events. All rights reserved.</p>
</footer>

</body>
</html>
